parameters:
  image: CentOS-8-GenericCloud-8.1.1911-20200113.3.x86_64.qcow2
  network: default
  memory: 512
  notify: true
  notifycmd: echo "Registry available http://$(hostname -I | cut -d' ' -f1):5000"

registry:
  memory: {{ memory }}
  numcpus: 2
  notify: {{ notify }}
  notifycmd: {{ notifycmd }}
  nets: [{{ network }}]
  pool: default
  image: {{ image }}
  scripts:
    - deploy.sh